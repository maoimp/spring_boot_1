<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head> 
<body>

<h1 th:text="${titulo}"></h1>

<span th:text="${usuario.nombre}"></span><br>
<span th:text="${usuario.apellido}"></span>

<span th:if="${usuario.email}"  th:text="${usuario.email}"></span><br>

<span th:if="${usuario.email == null}"  th:text="'El usuario no tiene correo ' "></span>
<span th:if="${usuario.Edad < 30}" th:text="'MayorL'"> </span>
<span th:if="${usuario.Edad == 35}" th:text="'GOOD AGE'"> </span>

</body>
</html>
